<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra Certa</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            animation: fadeIn 1s ease-in-out; /* Efeito de fade-in */
        }

        .logo {
            width: 150px;
            margin-bottom: 20px;
            animation: bounce 1s infinite; /* Efeito de bounce */
        }

        .success-message {
            font-size: 24px;
            font-weight: bold;
            color: rgb(0, 0, 0);
            margin-bottom: 20px;
            animation: glow 1.5s infinite alternate; /* Efeito de glow */
        }

        .whatsapp-button {
            background-color: yellow;
            color: rgb(255, 255, 255);
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); /* Sombra para o botão */
            transition: transform 0.2s ease; /* Transição suave para efeito de hover */
        }

        .whatsapp-button:hover {
            background-color: #f4c542;
            transform: translateY(-3px); /* Levanta o botão no hover */
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        @keyframes glow {
            0% { text-shadow: 0 0 5px yellow; }
            100% { text-shadow: 0 0 20px yellow, 0 0 30px yellow; }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="/Online/img/logo.png" alt="Logo" class="logo">
        <p class="success-message">Pagamento realizado com sucesso!</p>
        <a id="btnEtapaResumo" class="whatsapp-button" href="#">Enviar pedido</a>
    </div>

    <script>
        // Função que atualiza o link do WhatsApp usando a função finalizarPedido
        finalizarPedido();
    </script>

</body>
</html>
